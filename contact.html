<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Contact page</h1>
<p>Here is a contat page</p>

<form class="contact_form" netlify name="contact form" action="success">
<div class="contact_input-group">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
</div>

<div class="contact_input-group">
 <label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</div>

<div class="contact_input-group">
<label for="phone">Phone:</label>
   <input type="tel" id="phone" name="tel" required>
   </div>

   <div class="contact_input-group">
    <label for="company">Company:</label>
       <input type="company" id="company" name="company">
       </div>

   <div class="contact_input-group contact_form-message">
    <label for="message">Message:</label>
       <textarea type="message" id="message" name="message" required></textarea>
       </div>

       <button type="Submit">Submit</button>
  </form>
    <script src="index.js"></script>
</body>
</html>
